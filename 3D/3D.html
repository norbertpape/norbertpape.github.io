<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - PCD</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
    	<base href=".">
</head>
<body>
	<div id="info">
		<a href="http://www.simonspeiser.de/" target="_blank" rel="noopener">(c) Simon Speiser</a>
	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
	<script type="importmap">
		{
			"imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js"
			}
		}
	</script>

	<script type="module">
		import * as THREE from 'three';
		import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/controls/OrbitControls.js';
		import { PLYLoader } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/loaders/PLYLoader.js';//const scene = new THREE.Scene();
		import Stats from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/libs/stats.module.js'

		const scene = new THREE.Scene()
		scene.add(new THREE.AxesHelper(5))

		//const textloader = new THREE.TextureLoader();
		//const bgTexture = textloader.load('resources/images/duckCM.png');
		const color5 = new THREE.Color( 'skyblue' );
		scene.background = color5;

		const light = new THREE.SpotLight()
		light.position.set(20, 20, 20)
		scene.add(light)

		const camera = new THREE.PerspectiveCamera(
		    75,
		    window.innerWidth / window.innerHeight,
		    0.1,
		    1000
		)
		camera.position.z = 40

		const renderer = new THREE.WebGLRenderer()
		renderer.outputEncoding = THREE.sRGBEncoding
		renderer.setSize(window.innerWidth, window.innerHeight)
		document.body.appendChild(renderer.domElement)

		const controls = new OrbitControls(camera, renderer.domElement)
		controls.enableDamping = true

		const envTexture = new THREE.CubeTextureLoader().load([
		    'img/px_50.png',
		    'img/nx_50.png',
		    'img/py_50.png',
		    'img/ny_50.png',
		    'img/pz_50.png',
		    'img/nz_50.png'
		])
		envTexture.mapping = THREE.CubeReflectionMapping

		const material = new THREE.MeshPhysicalMaterial({
		    color: 0xb2ffc8,
		    envMap: envTexture,
		    metalness: 0,
		    roughness: 0,
		    transparent: true,
		    transmission: 1.0,
		    side: THREE.DoubleSide,
		    clearcoat: 1.0,
		    clearcoatRoughness: 0.25
		})

		const loader = new PLYLoader()
		loader.load(
		    '02Stone50KCloud.ply',
		    function (geometry) {
			geometry.computeVertexNormals()
			const mesh = new THREE.Points(geometry, material)
			mesh.rotateX(-Math.PI / 2)
			scene.add(mesh)
		    },
		    (xhr) => {
			console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
		    },
		    (error) => {
			console.log(error)
		    }
		)

		window.addEventListener('resize', onWindowResize, false)
		function onWindowResize() {
		    camera.aspect = window.innerWidth / window.innerHeight
		    camera.updateProjectionMatrix()
		    renderer.setSize(window.innerWidth, window.innerHeight)
		    render()
		}

		const stats = Stats()
		document.body.appendChild(stats.dom)

		function animate() {
		    requestAnimationFrame(animate)

		    controls.update()

		    render()

		    stats.update()
		}

		function render() {
		    renderer.render(scene, camera)
		}

		animate()
	</script>
</body>
</html>
